<!DOCTYPE html>
<html lang="en">
<head>
    <!-- analytics -->
  {% include analytics.html %}
  <!-- end of analytics -->
    <!-- ads -->
    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({
        google_ad_client: "ca-pub-8689548599050263",
        enable_page_level_ads: true
      });
    </script>
    <!-- end of ads -->
  <link href="http://gmpg.org/xfn/11" rel="profile" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <!-- Enable responsiveness on mobile devices -->
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1"
  />
  <!-- CSS -->
  <script src="{{ site.url }}/assets/js/jquery.min.js" defer></script>
  <script src="{{ site.url }}/assets/js/bootstrap.min.js"defer></script>
  <link href="{{ site.url }}/assets/css/bootstrap.min.css" rel = 'stylesheet'  type="text/css">
  <link href="{{ site.url }}/assets/css/main.css"  rel = 'stylesheet' type="text/css">
  <!--lazy loading-->
  <script src="{{ site.url }}/assets/js/lazysizes.min.js" async=""></script>
<!-- cookie -->
<link rel="preload" as="style" onload="this.rel = 'stylesheet'" type="text/css" href="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.css" />
  <link
  rel="preload" as="style" onload="this.rel = 'stylesheet'"
    href="https://use.fontawesome.com/releases/v5.2.0/css/brands.css"
    integrity="sha384-nT8r1Kzllf71iZl81CdFzObMsaLOhqBU1JD2+XoAALbdtWaXDOlWOZTR4v1ktjPE"
    crossorigin="anonymous"
  />
  <link
  rel="preload" as="style" onload="this.rel = 'stylesheet'"
    href="https://use.fontawesome.com/releases/v5.2.0/css/fontawesome.css"
    integrity="sha384-HbmWTHay9psM8qyzEKPc8odH4DsOuzdejtnr+OFtDmOcIVnhgReQ4GZBH7uwcjf6"
    crossorigin="anonymous"
  />
  <link
  rel="preload" as="style" onload="this.rel = 'stylesheet'"
    href="https://use.fontawesome.com/releases/v5.2.0/css/solid.css"
    integrity="sha384-wnAC7ln+XN0UKdcPvJvtqIH3jOjs9pnKnq9qX68ImXvOGz2JuFoEiCjT8jyZQX2z"
    crossorigin="anonymous"
  />

  <link
  rel="preload" as="style" onload="this.rel = 'stylesheet'"
    href="https://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Abril+Fatface"
  />

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{
    "assets/images/icons/profile.jpg" | relative_url
  }}"> <link rel="shortcut icon" href="{{
    "assets/images/icons/profile.jpg" | relative_url
  }}">

  <!-- RSS -->
  <link
    rel="alternate"
    type="application/rss+xml"
    title="RSS"
    href="/atom.xml"
  />

  <!-- Twitter cards -->
  <meta name="twitter:site" content="@{{ site.twitter }}" />
  <meta name="twitter:title" content="{{ page.title }}" />
  <meta prefix="og: http://ogp.me/ns#" property="og:title" content="{{ page.title }}" />
  <meta prefix="og: http://ogp.me/ns#" property="og:url" content="{{ page.url }}" />

  {% if page.description %}
  <meta name="twitter:description" content="{{ page.description }}" />
  {% else %}
  <meta name="twitter:description" content="{{ site.description }}" />
  <meta prefix="og: http://ogp.me/ns#" property="og:description" content="{{ site.description }}"/>
  {% endif %}
  {% if page.image %}
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:image" content="{{ site.url }}{{ page.image }}" />
  {% else %}
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:image" content="{{ site.url }}/images/aboutimage.jpg" />
  <meta prefix="og: http://ogp.me/ns#" property="og:image" content="{{ site.url }}/images/aboutimage.jpg" />

  {% endif %}
  {% seo %}
  <!-- end of Twitter cards -->
</head>
<body>
 
  <div class="container-fluid">
      <div class="row-fluid">
          <div class="navbar navbar-custom navbar-fixed-top" role="navigation">
              <div class="navbar-header">
                  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                      <span class="sr-only">Toggle navigation</span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                  </button>
                  <a class="navbar-brand" href="{{ site.url }}/">{{ site.name }}</a>
              </div>
              <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                  <ul class="nav navbar-nav">
                      {% assign trans = site.data.values[site.lan] %}
                      
                      <li class="active"><a href="{{ site.url }}/">{{ trans.home }}</a></li>
                      <li class="active"><a href="{{ site.url }}/archive">{{ trans.archive }}</a></li>
                      <li class="active"><a href="{{ site.url }}/categories">{{ trans.categories }}</a></li>
                      <li class="active"><a href="{{ site.url }}/about">{{ trans.about }}</a></li>
                  </ul>
              </div>
          </div>
      </div>
  </div>
